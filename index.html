<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invetario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="cuadro-registro" id="cuadro-registro">
        <h2 class="mensaje-dos" id="mensaje-dos"></h2>
        <form onsubmit="event.preventDefault();" action="" id="formulario-registro" class="formulario-registro">
            <h2 class="titulo-registro">Registro de usuario</h2>
            <div class="grupo-input">
                <input type="text" id="registro-usuario" class="usuario" placeholder="Nombre de usuario">
            </div>
            <div class="grupo-input">
                <input type="password" id="registro-contraseña" class="usuario" placeholder="Contraseña">
            </div>
            <div class="grupo-input">
                <input type="password" id="repetir-contraseña" class="usuario" placeholder="Repita contraseña">
            </div>
            <buttom class="volver" id="volver">Volver</buttom>
            <div class="botones">
                <button type="submit" id="registrar" class="registrar bloqueo">Registrar</button>
            </div>
        </form>
    </div>

    <div class="cuadro">
        <h2 class="mensaje" id="mensaje"></h2>
        <form onsubmit="event.preventDefault();" action="" id="formulario" class="formulario">
            <h2 class="titulo-login">INVENTARIO</h2>
            <div class="grupo-input">
                <span class="icon-user"></span>
                <input type="text" id="usuario" class="usuario" placeholder="Usuario">
            </div>
            <div class="grupo-input">
                <span class="icon-key"></span>
                <input type="password" id="contraseña" class="usuario" placeholder="Contraseña">
            </div>
            <buttom class="registro" id="registro">Crear nuevo usuario</buttom>
            <div class="botones">
                <button type="submit" id="enviar" class="enviar">Iniciar sesion</button>
            </div>
           </form>
    </div>

    <script src="inicio-login.js"></script>
</body>
</html>
